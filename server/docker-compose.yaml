version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
    networks: 
      - mongo-compose-network
      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    networks: 
      - mongo-compose-network
    depends_on:
      - mongo
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin

  express-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '4000:4000'
    networks:
      - mongo-compose-network
    depends_on:
      - mongo
 
networks:
  mongo-compose-network:
    driver: bridge